<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Responsive layout：响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icat</title>
    <base href="/">
    <link rel="shortcut icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>

    <div class="nav">
        <img id="logo" class="common-image" src="cat-1.gif">

        <div class="container">
            <span>I</span>
            <span>C</span>
            <span>a</span>
            <span>t</span>
        </div>

    </div>

    <div id="log-in-area">
        <section> &nbsp;</section>

        <section>
            <label for="wallet_id">Input your Principal ID:&nbsp;</label>
            <input id="wallet_id" alt="Wellet__ID" type="text" />
        </section>
        <section> &nbsp;</section>
        <section>
            <label for="wallet_id">Input your Password: &nbsp;</label>
            <input id="password" alt="Password" type="password" />
        </section>
        <section>
            <div id="log-in" class="tab">Click To LogIn!</div>
        </section>

        <section>
            <div id="register" class="tab">Click To Register!</div>
        </section>
        <section>
            <div id="log-in-stoic-wallet" class="tab">Login BY Stoic Wallet</div>
        </section>
        <section>
            <div id="log-in-ii" class="tab">Login BY Internet Identity</div>
        </section>

        <div class="typed-area">
            <section> <span id="intro"></span> </section>
        </div>
    </div>

    <div id="main-area" style="display: none;">


        <div id="user-area" class="common-area">
            <section> &nbsp;</section>
            <img id="avatar" class="common-image" src="avatar.png" alt="anonymous user" />

            <section>
                <label for="la_wallet_id">User Principal ID:&nbsp;</label>
                <span id="la_wallet_id"></span>
            </section>

            <section>
                <label for="balance">User balance: &nbsp;</label>
                <span id="balance"></span>
                <img class="icon" src="coin-small.png" />
            </section>
            <section><span id="greeting"></span></section>

            <div class="horizon-div">
                <div id="check_balance" class="sub-tab"><span>BALANCE</span></div>
                <div id="lo_out" class="sub-tab"><span>LOG OUT</span></div>
            </div>

        </div>

        <div id="sort-area" class="comm-area">
            
        </div>

        <div id="reward-area" class="common-area">
            <section> <span>&nbsp;</span></section>
            <img id="coin-banner" class="common-image" src="coin-banner.gif"></img>
            <img id="coin" class="common-image" src="coin.gif"></img>
            <div class="typed-area">
                <section> <span id="typed"></span> </section>
            </div>

        </div>

        <div id="cat-area" class="common-area">
            <section> <span>&nbsp;</span></section>
            <img id="cat-banner" class="common-image" src="cat-banner.gif"></img>
            <div id="cat-info-area " class="">
                <div class="horizon-div">
                    <span class="big-label">Birth Date</span>
                    <span class="big-label">Name</span>
                    <span class="big-label">Gender</span>

                </div>
                <div class="horizon-div">
                    <span id="cat-birth" class="label-tab"></span>
                    <div class="label-tab">
                        <span id="cat-name"></span>
                        <img id="edit-name" class="icon img-button" src="edit-30.png" style="display: none;"/>
                        <img>
                    </div>
                    
                    <span id="cat-gender" class="label-tab"></span>

                </div>
            </div>

            <div id="cat-area-inner" class="common-area border-image-clip-path ">
                <div class="horizon-div">
                    <span class="cat-label-tab">Hungry</span>
                    <span class="cat-label-tab">Thirsty</span>
                    <span class="cat-label-tab">Happyness</span>
                </div>
                <div class="horizon-div">
                    <span id="thirsty" class="cat-label-tab"></span>
                    <span id="hungry" class="cat-label-tab"></span>
                    <span id="happyness" class="cat-label-tab"></span>
                </div>

                <img id="cat" class=" common-image" src="demo-cat.svg" ></img>

                <div class="horizon-div">
                    <img id="water" class="common-image rotate" src="water.png"></img>
                    <img id="food" class="common-image rotate" src="food.png"></img>
                    <img id="music" class=" common-image rotate" src="music.png"></img>
                </div>
                <div class="horizon-div">
                    <span id="water-num" class="cat-label-tab"></span>
                    <span id="food-num" class="cat-label-tab"></span>
                    <span id="music-num" class="cat-label-tab"></span>
                </div>

            </div>


        </div>

        <div id="shop-area" class="common-area">
            <section> <span>&nbsp;</span></section>
            <img id="shop-banner" class="common-image" src="shop-banner.gif"></img>
            <img id="shop" class=" common-image" src="shop.png"></img>
            <div class="horizon-div">
                <div class="horizon-div-fit"><span class="label-tab">10</span><img class="icon" src="coin-small.png" />
                </div>
                <div class="horizon-div-fit"><span class="label-tab">20</span><img class="icon" src="coin-small.png" />
                </div>
                <div class="horizon-div-fit"><span class="label-tab">50</span><img class="icon" src="coin-small.png" />
                </div>
            </div>

            <div class="horizon-div">
                <img id="water-buy" class="common-image rotate" src="water.png"></img>
                <img id="food-buy" class=" common-image rotate" src="food.png"></img>
                <img id="music-buy" class=" common-image rotate" src="music.png"></img>
            </div>
            <div class="horizon-div">
                <span id="water-buy-num" class="label-tab"></span>
                <span id="food-buy-num" class="label-tab"></span>
                <span id="music-buy-num" class="label-tab"></span>
            </div>
        </div>

    </div>

    <div id="footer">
        <div id="test" class="button">Click </div>

    </div>

    <div id="edit-pannel" style="display: none;">
        <section>
            <label for="input-name">Input Icat name: &nbsp;</label>
            <input id="input-name"  type="text" />
        </section>
        <section><span>Hint: You can only name your Icat once!</span></section>
        <section>        
            <div id="edit-name-confirm" class="tab">Confirm</div>
        </section>
        <section>        
            <div id="edit-name-cancel" class="tab">Cancel</div>
        </section>
    </div>

    <div id="loading" style="display: none;">

        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>

    
</body>

</html>
